<div class="flex h-screen bg-gray-50">
  <!-- Left Side (35% width) -->
  <div 
    style="background-image: url('assets/images/360_F_1308979487_oKuBbL0c6VRzB7BorB3dOIJ6qdPqnV5J.jpg');"
    class="w-1/3 h-full bg-cover rounded-r-xl bg-center bg-no-repeat flex items-center justify-center">
    <div class="text-center p-6 bg-black bg-opacity-50 rounded-lg">
      <h2 class="text-3xl font-bold mb-2 text-white">GreenClean Academy</h2>
      <p class="text-lg text-white">Waste Management Certification Program</p>
    </div>
  </div>

  <!-- Right Side (Form) -->
  <div class="flex-1 p-8 flex flex-col items-center justify-center overflow-hidden">
    <form class="w-full max-w-xl" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
      <!-- Step 1 -->
      <div *ngIf="currentStep === 1" class="space-y-4">
        <div class="mb-6 text-center">
          <h1 class="text-md font-semibold text-green-600">Sheq Groups</h1>
          <h2 class="text-3xl font-bold text-gray-800 mt-1 mb-2">Welcome to Safety Academy</h2>
          <p class="text-gray-600">Get started with your safety training journey</p>
        </div>

        <!-- Profile Photo Upload -->
        <div class="mb-6">
          <div class="flex flex-col items-center justify-center relative">
            <label class="block text-gray-700 mb-2">Upload Profile Photo</label>
            <div class="w-24 h-24 rounded-md bg-gray-100 border-2 border-dashed border-gray-300 flex items-center justify-center cursor-pointer relative">
              <input type="file" class="hidden" #fileInput (change)="handleFileInput($event)">
              <!-- Image Preview -->
              <img *ngIf="user.profilePhoto" [src]="user.profilePhoto" 
                   class="w-full h-full object-cover rounded-md absolute inset-0">

              <div *ngIf="!user.profilePhoto" class="flex items-center justify-center">
                <button type="button" (click)="fileInput.click()" class="text-gray-400 hover:text-green-600">
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                  </svg>
                </button>
              </div>
            </div>
            <p class="text-gray-500 text-sm mt-1">Click to upload</p>
          </div>
        </div>

        <!-- Full Name -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="fullName">
            Full Name
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                 id="fullName" type="text" placeholder="Full Name" 
                 [(ngModel)]="user.fullName" name="fullName" required>
        </div>

        <!-- Email and Phone -->
        <div class="flex space-x-4 mb-4">
          <div class="w-1/2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
              Email
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                   id="email" type="email" placeholder="Email" 
                   [(ngModel)]="user.email" name="email" required>
          </div>
          <div class="w-1/2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">
              Phone
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                   id="phone" type="tel" placeholder="Phone" 
                   [(ngModel)]="user.phone" name="phone" required>
          </div>
        </div>

        <!-- Department and Province Location -->
        <div class="flex space-x-4 mb-6">
          <div class="w-1/2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="department">
              Department
            </label>
            <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                    id="department" [(ngModel)]="user.department" name="department" required>
              <option value="" disabled selected>Select Department</option>
              <option *ngFor="let dept of departments" [value]="dept">{{dept}}</option>
            </select>
          </div>
          <div class="w-1/2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="province">
              Province
            </label>
            <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                    id="province" [(ngModel)]="user.province" name="province" required>
              <option value="" disabled selected>Select Province</option>
              <option *ngFor="let province of provinces" [value]="province">{{province}}</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Step 2 -->
      <div *ngIf="currentStep === 2" class="space-y-4">
        <div class="mb-6 text-center">
          <h2 class="text-3xl font-bold text-gray-800 mt-1 mb-2">Create Your Account</h2>
          <p class="text-gray-600">Set up your account details</p>
        </div>

        <!-- Role and Password -->
        <div class="flex space-x-4 mb-6">
          <div class="w-1/2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="role">
              Role
            </label>
            <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                    id="role" [(ngModel)]="user.role" name="role" required>
              <option value="" disabled selected>Select Role</option>
              <option *ngFor="let role of roles" [value]="role">{{role}}</option>
            </select>
          </div>
          <div class="w-1/2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              Password
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                   id="password" type="password" placeholder="Password" 
                   [(ngModel)]="user.password" name="password" required minlength="6">
            <p class="text-xs text-gray-500 mt-1">Minimum 6 characters</p>
          </div>
        </div>

        <!-- Loading State -->
        <div *ngIf="isSubmitting" class="text-center">
          <div class="inline-flex items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md text-white bg-green-500">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Creating Account...
          </div>
        </div>
      </div>

      <!-- Navigation Buttons -->
      <div class="flex mt-4 justify-between">
        <button type="button" 
                class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" 
                (click)="previousStep()" 
                *ngIf="currentStep > 1 && !isSubmitting">
          Previous
        </button>
        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:opacity-50" 
                type="submit" 
                [disabled]="isSubmitting">
          {{ currentStep === 1 ? 'Next' : (isSubmitting ? 'Creating...' : 'Create Account') }}
        </button>
      </div>
    </form>
    
    <div class="mt-4 text-center">
      <span>Already have an account?</span>
      <a (click)="navigateTo('LogIn')" class="ml-1 text-green-500 hover:text-green-800 cursor-pointer underline">Sign in</a>
    </div>
  </div>
</div>
